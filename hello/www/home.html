        <script type="text/javascript">
            var map;
            var latlist = ["40.74224172008897", "40.72809214560253", "40.74763815489693"];
            var lonlist = ["-74.00545120239258", "-73.99112284183502", "-73.98635169695791"];
            var polyline;
            //var myLatlng;

            function getLocation(){
                var loc = document.getElementById('location');
                if (navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    loc.innerHTML="Geolocation is not supported by this browser.";}
            };
            function showPosition(position){
                var loc = document.getElementById('location');
                //myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                loc.innerHTML="<p> Path until Now </p>";
                
                map = L.mapbox.map('map', 'juyoungp.i2hlj8ej')
                .setView([position.coords.latitude, position.coords.longitude], 13);
                
                polyline = L.polyline([]).addTo(map);
                
                var circle = L.circle([position.coords.latitude, position.coords.longitude], 100, {
                                      color: '#990000',
                                      fillColor: '#990000',
                                      fillOpacity: 0.5
                                      }).addTo(map);
                                      
                drawEverything();
                 
            };
        
        function drawEverything(){
            var circle = L.circle([latlist[0], lonlist[0]], 100, {
                                  color: '#990000',
                                  fillColor: '#990000',
                                  fillOpacity: 0.5
                                  }).addTo(map);
                                  
                                  
                                  var circle1 = L.circle([latlist[1], lonlist[1]], 100, {
                                                         color: '#990000',
                                                         fillColor: '#990000',
                                                         fillOpacity: 0.5
                                                         }).addTo(map);
                                                         var circle2 = L.circle([latlist[2], lonlist[2]], 100, {
                                                                                color: '#990000',
                                                                                fillColor: '#990000',
                                                                                fillOpacity: 0.5
                                                                                }).addTo(map);
                                                                                
                                                                                for(var i=0; i<latlist.length; i++){
                                                                                    polyline.addLatLng(L.latLng([latlist[i], lonlist[i]]));
                                                                                }
                                                                                polyline.addLatLng(L.latLng([latlist[0], lonlist[0]]));
        };
        
        </script>
